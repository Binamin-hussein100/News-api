{% extends 'base.html'%}
{% block content %}
    <div class="container-fluid">
        {% for news in Articles %}
            <div>
                <div class="card">
                    <img class="card" src="{{news.url_to_image}}" alt="Card image cap" size="100px180">
                    <div class="card-body">
                        <h5 class="card-title">{{news.author}}</h5>
                        <p class="card-text">{{news.description}}</p>
                        <a href="{{news.url}}">
                            <p class="card-text">READ MORE</p>
                        </a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Article date:{{news.time}}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
